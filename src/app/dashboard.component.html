<div class="col-md-18">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <form>
        <div class="form-group col-md-4">
          <input type="text" class="form-control"
                 #appId (keyup)="searchRepoWithAppId(appId.value)"
                 placeholder="AppId">
        </div>
        <div class="form-group col-md-4">
          <input type="text" class="form-control "
                 #repoName (keyup)="searchRepoWithRepoName(repoName.value)"
                 placeholder="RepoName">
        </div>
        <!--<button type="submit" class="btn btn-default">Submit</button>-->
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10">
      <table class="table table-striped table-bordered table-hover table-responsive">
        <thead>
        <tr>
          <th>Operation</th>
          <th>AppId</th>
          <th>RepoName</th>
          <th>IndexVersion</th>
          <th>UpdateTime</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let repo of repos">
          <th>
            <span>
              <a href="#" (click)="deleteCurrentRepo(repo.appId,repo.repoName)" class=" btn">Delete</a>
            </span>
          </th>
          <th>{{repo.appId}}</th>
          <th>{{repo.repoName}}</th>
          <th>{{repo.indexVersion}}</th>
          <th>{{repo.updateTime}}</th>

        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-md-10">
      <form>
        <div class="input-group">
          <label class="center-block">Name:
            <input class="form-control" [formControl]="repoName">
          </label>

          <span class="input-group-addon">AppId</span>
          <input type="text" class="form-control" aria-describedby="basic-addon3">
        </div>
        <div class="input-group">
          <span class="input-group-addon">IndexVersion</span>
          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">

          <span class="input-group-addon">TemplateVersion</span>
          <input type="text" class="form-control" aria-describedby="basic-addon3">
        </div>
      </form>
    </div>
  </div>
</div>
